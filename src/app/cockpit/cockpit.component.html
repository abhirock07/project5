<div class="row">
    <div class="col-xs-12">
        <p> Add new Server or Blueprint</p>
        <label> Server Name</label>
        <input type="text" class="from-control" [{ngModel}]="newServerName">
        <label> Server Content</label>
        <input type="text" class="from-control" [{ngModel}]="newServerContent">
        <br>
        <button
        class="btn btn-primary"
        (click)="onAddServer">Add Server</button>
        <button
        class="btn btn-primary">Add Server Blueprint</button>
    </div>
</div>
